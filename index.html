<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAWAH</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Custom Alert Box HTML -->
    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
        <span id="alertMessage"></span>
        <button onclick="closeCustomAlert()">OK</button>
      </div>
    </div>

    <header class="main"></header>
    <div class="title"></div>

    <form>
      <div class="input">
        <label for="fullName">Full Name</label>
        <input type="text" required id="fullName" name="fullName" id="fullName" />
      </div>
      <div class="input">
        <label for="companyName">Company Name</label>
        <input type="text" required id="companyName" name="companyName" id="companyName" />
      </div>
      <div class="input">
        <label for="title">Tittle</label>
        <input type="text" required id="title" name="title" id="title" />
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input type="email" required id="email" name="email" id="email" />
      </div>
      <div class="input">
        <label for="mobile">Mobile No.</label>
        <input type="tel" required id="mobile" name="mobile" id="mobile" />
      </div>
    </form>

    <button id="submit" type="submit"></button>

    <footer class="main">
      <div class="left"></div>
      <div class="right"></div>
    </footer>

    <script src="script.js"></script>
    <script>
      function setRandomValues() {
        // Generate random values for each input field
        document.getElementById("fullName").value = `John Doe ${Math.floor(Math.random() * 100)}`
        document.getElementById("companyName").value = `Company ${Math.floor(Math.random() * 100)}`
        document.getElementById("title").value = `Title ${Math.floor(Math.random() * 100)}`
        document.getElementById("email").value = `test${Math.floor(Math.random() * 1000)}@example.com`
        document.getElementById("mobile").value = `+1${Math.floor(1000000000 + Math.random() * 9000000000)}`
      }

      // Set random values on page load for testing
      window.onload = setRandomValues
    </script>
  </body>
</html>
